<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Card Trainer</title>
    
    <!-- iOS optimized -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cards">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="app">
        <!-- Main card display -->
        <div id="card-area" class="card-area">
            <div id="card" class="card hidden">
                <span class="value"></span>
                <span class="suit"></span>
            </div>
        </div>
        
        <!-- Control area -->
        <div id="control-area" class="control-area">
            <!-- Start screen -->
            <div id="start-view" class="view">
                <h1>Card Trainer</h1>
                <div class="settings">
                    <div class="setting-row">
                        <label>Karty: <span id="cards-count">10</span></label>
                        <input type="range" id="cards-slider" min="1" max="52" value="10">
                    </div>
                    <div class="suits-selector">
                        <button class="suit-btn active" data-suit="â™ ">â™ </button>
                        <button class="suit-btn active" data-suit="â™¥">â™¥</button>
                        <button class="suit-btn active" data-suit="â™¦">â™¦</button>
                        <button class="suit-btn active" data-suit="â™£">â™£</button>
                    </div>
                </div>
                <button id="start-btn" class="main-btn pulse">
                    <span class="btn-text">START</span>
                    <span class="btn-hint">Tap to begin</span>
                </button>
            </div>
            
            <!-- Session view -->
            <div id="session-view" class="view hidden">
                <div class="session-info">
                    <span id="counter">1 / 10</span>
                    <span id="timer">0.00s</span>
                </div>
                <div class="tap-zone" id="tap-zone">
                    <div class="tap-hint">ðŸ‘† TAP</div>
                </div>
            </div>
            
            <!-- Results view -->
            <div id="results-view" class="view hidden">
                <h2>Wyniki</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Åšredni czas</span>
                        <span class="stat-value" id="avg-time">0.00s</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Najlepszy</span>
                        <span class="stat-value" id="best-time">0.00s</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Najgorszy</span>
                        <span class="stat-value" id="worst-time">0.00s</span>
                    </div>
                </div>
                <button id="restart-btn" class="main-btn">
                    <span class="btn-text">JESZCZE RAZ</span>
                </button>
            </div>
        </div>
        
        <!-- Focus mode toggle -->
        <button id="focus-toggle" class="focus-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
            </svg>
        </button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
